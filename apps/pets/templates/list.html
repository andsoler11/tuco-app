{% extends 'main.html' %}


{% block content %}

<main class="main_container">
    <div class="main_form_container">
        <div class="wrapper">
          <section class="form login">

            
                {% comment %} <a href="{% url 'menus' pet.id %}">{{pet.name}}</a>  <a href="{% url 'menus' pet.id %}" style="margin-left: 10px;" > -> DELETE</a><br> {% endcomment %}

                <table class="breed-table">
                    <tr>
                        <th>Name</th>
                        <th>options</th>
                    </tr>
                    {% for pet in pets %}
                    <tr>
                        <td><a href="{% url 'menu-pet' pet.id %}">{{pet.name}}</a> </td>
                        <td>
                            <a href="{% url 'edit-pet' pet.id %}">Edit</a>
                            <form method="POST" action="{% url 'delete-pet' pet.id %}">
                                {% csrf_token %}
                                <input type="submit" value="Delete" class="botton" style="background-color: red;color: white;cursor: pointer;border: none;padding: 5px;" />
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>



        </section>
    </div>
  </div>  
</main>


{% endblock %}
