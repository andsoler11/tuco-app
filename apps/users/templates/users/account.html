{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="main_container main_container--form">
    <div class="form_wrapper">
        <section class="form">
            <div class="form_header">
                <h1 class="title-form">Mis datos</h1>
                <p>Lorem ipsum</p>
            </div>

            <form id="account-form" action="{% url 'register' %}" method="POST" class="disabled-form">
                {% csrf_token %}
                <div class="field input">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" name="name" value="Edisson Duarte" required disabled noChange>
                </div>
                <div class="field input">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" name="email"  value="edisson.duarte@mail.com" required disabled noChange>
                </div>
                <div class="field input">
                    <label for="phone" class="form-label">Celular</label>
                    <input type="number" id="phone" name="phone" value="3001234567" required disabled>
                </div>
                
                <div class="field button">
                    <div class="wrapper-edit-button">
                        <input id="editMyAccount" type="button" value="Editar mis datos">
                    </div>
                    
                    <div class="wrapper-submit-button hidden">
                        <div class="link mb-1"><a id="cancel-edit-form">Cancelar</a></div>
                        <input type="submit" value="Guardar Cambios" class="mt-1">
                    </div>
                </div>
            </form>
        </section>
    </div>
</main>

{% endblock %}
