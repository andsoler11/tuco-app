{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="main_container main_container--profile pt-0">
    <section class="page-section">
        <div class="page-header">
            <img src="{% static 'images/image-profile.svg' %}" alt="Bienvenido a Forever Dog">
            <h1 class="page-title mt-1"><b>Hola</b> <span id="user-name"><b>Edisson</b></span></h1>
        </div>

        <div class="dashboard-wrapper mt-0">
            <ul class="options-list mb-2">
                <li class="item-list my-data">
                    <a href="{% url 'account' %}">
                        <img src="{% static 'images/icon-data-profile.svg' %}" alt="">
                        Mis datos
                    </a>
                </li>
                <li class="item-list my-addresses">
                    <a href="#">
                        <img src="{% static 'images/icon-addresses-profile.svg' %}" alt="">
                        Mis direcciones
                    </a>
                </li>
                <li class="item-list my-pets">
                    <a href="{% url 'list-pets' %}">
                        <img src="{% static 'images/icon-pets-profile.svg' %}" alt="">
                        Mis Forever Dogs
                    </a>
                </li>
                <li class="item-list my-payment-methods">
                    <a href="#">
                        <img src="{% static 'images/icon-methods-profile.svg' %}" alt="">
                        Mis medios de pago
                    </a>
                </li>
            </ul>
            <div class="wrapper-button">
                <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </section>
</main>

{% endblock %}
