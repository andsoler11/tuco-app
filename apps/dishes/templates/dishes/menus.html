{% extends 'main.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<main class="main_container">
    <div class="main_form_container main_form_container__diet">
        <div class="wrapper diet_wrapper">
            <section class="form login  diet_container">
                <div class="diet_header_image">
                    <img src="{% static 'images/diet_header_image.png' %}" alt="">
                </div>

                {% for menu in available_menus %}
                <div class="diet_data_container">
                    <h2 class="menu_title">{{ menu.name }}</h2>
                    {% if pet %}
                        <a href="{% url 'menu-detail' menu.id pet.id %}">Ver menu</a>
                    {% else %}
                        <a href="{% url 'menu-detail' menu.id %}">Ver menu</a>
                    {% endif %}
                </div>
                {% endfor %}

         </section>
        </div>
    </div>  
</main>
{% endblock %}
