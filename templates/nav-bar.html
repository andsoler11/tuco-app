{% load static %}

<!-- Header Section -->
<header class="homepage_header">
    <div class="homepage_header__logo">
        <button class="hamburger" onclick="toggleMenu();"><span></span>Menu</button>
        <a href="/">
            <img class="logo logo-desktop" src="{% static 'images/main_logo.svg' %}" alt="logo">
            <img class="logo logo-mobile" src="{% static 'images/logo-mobile.svg' %}" alt="logo">
        </a>
        <div class="top-shelf-icons">
            <img src="{% static 'images/user-icon.svg' %}" alt="user">
            <img src="{% static 'images/cart-icon.svg' %}" alt="cart">
        </div>
    </div>

    <div class="homepage_header__menu">
        <ul class="homepage_header__nav">
            <li class="homepage_header__nav__item"><a href="{% url 'homepage' %}">Inicio</a></li>
            <li class="homepage_header__nav__item"><a href="{% url 'list-pets' %}">Mascotas</a></li>
            <li class="homepage_header__nav__item"><a href="{% url 'dishes' %}">Formular</a></li>
            {% if request.user.is_authenticated %}
                <li class="homepage_header__nav__item"><a href="{% url 'menu-selection' %}">Menus</a></li>
                <li class="homepage_header__nav__item"><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>
            {% else %}
                <li class="homepage_header__nav__item"><a href="{% url 'login' %}">Ingresar</a></li>
            {% endif %}
        </ul>
        <ul class="homepage_header__social">
            <li class="homepage_header__nav__item"><a href="{% url 'login' %}"><img src="{% static 'images/tiktok_logo.svg' %}" class="navbar_logo" /></a></li>
            <li class="homepage_header__nav__item"><a href="{% url 'register' %}"><img src="{% static 'images/facebook_logo.svg' %}" class="navbar_logo" /></a></li>
            <li class="homepage_header__nav__item"><a href="{% url 'register' %}"><img src="{% static 'images/instagram_logo.svg' %}" class="navbar_logo" /></a></li>
        </ul>
    </div>
</header>
