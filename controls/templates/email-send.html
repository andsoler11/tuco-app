{% extends "admin/base_site.html" %}
{% load static %}
{% load humanize %}
{% block content %}


<div class="main_container">
    <div class="main_form_container">
        <div class="wrapper">
          <section class="form login">

                <h1 style='color: white;'>{{message}}</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="submit-row">
                        <input type="submit" value="Send email" />
                    </div>
                </form>

            </section>
        </div>
    </div>      
</div>

{% endblock %}
